<!DOCTYPE html>
<html lang="en">
<head>
    <title>Брокер Дбо - 19БИ-3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../static/css/main.css" rel="stylesheet">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<form action="../static/js/response.js" method="get">
    <div class="site" id="page">
        <a class="skip-link sr-only" href=""></a>

        <section class="hero-section hero-section--image clearfix clip">
            <div class="hero-section__wrap">
                <div class="hero-section__option">
                    <img src="../static/images/index-slider1.jpg" alt="Hero section image">
                </div>

                <div class="container">
                    <div class="row">
                        <div class="offset-lg-2 col-lg-8">

                            <div class="title-01 title-01--11 text-center">
                                <h2 class="title__heading">
                                    <span>Брокер ДБО</span>
                                </h2>
                                <div class="title__description">19-БИ3</div>

                                <div class="right-sidebar">
                                    <h2>Критерии выбора</h2>

                                    <div id="radios">
                                        <input type="radio"
                                               name="category" value="criteria/criteria_page.html">
                                        <label>Физическое лицо</label><Br>

                                        <input type="radio"
                                               name="category" value="criteria/legal_entity.html" style="margin-left: 11px;" >
                                        <label>Юридическое лицо</label><Br>

                                        <input type="radio"
                                               name="category" value="criteria/corporation.html">
                                        <label style="margin-right: 39px;">Корпорация</label><Br>
                                    </div>


                                </div>
                                <div class="title__action">
                                    <script>
                                        function go() {
                                            var radios=document.getElementById("radios").getElementsByTagName("INPUT"),
                                                radio
                                            for (var i=0, L=radios.length; i<L; i++) {
                                                radio=radios[i]
                                                if (radio.checked) {location.href=radio.value; break}
                                            }
                                        }
                                    </script>
                                    <a style="margin-top: 25px;"><input type="button" value="Выбрать" onclick="go()" style="margin-top: 20px; background-color: #5cb85c;"></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="button-group">
        <span style="color:white;">Участники</span>
    </div>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
</form>
</body>
</html>
