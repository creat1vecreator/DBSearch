<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>bank pattern</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../static/css/style4.css" rel="stylesheet" type="text/css" media="all" />
    <script src="../static/js/jquery.min.js"></script>


</head>
<div>

<div th:object="${bank}" class="single" style="font-family:'Microsoft JhengHei',serif">
    <div class="container">
        <div class="col-md-9">
            <!--          <div class="col-md-5 grid">-->

                <!--                <img src="../static/images/VyFIANEr_400x400.jpg" height="250" width="250">&lt;!&ndash;сам класс удалять не нужно,его содержимое можно удалить(img)&ndash;&gt;-->

                <!--            </div>-->

            <div>


                <h3 th:text="${bank.getName()}"></h3>
                <div class="tab-head">
                    <ul>Advantages
                        <li><p th:text="${bank.getAdvantages()}"></p></li>
                    </ul>
                    <ul>Disadvantages
                        <li><p th:text="${bank.getDisadvantages()}"></p></li>
                    </ul>
                </div>
                    <div style="margin-top: 20px">
                        <div>
                        <ul><h2 style="font-size: 20px">Services</h2>
                                    <li> <p th:text="${bank.getServicesFinancial()}"></p></li>
                                    <li> <p  th:text="${bank.getServicesSales()}"></p></li>
                                    <li> <p  th:text="${bank.getServicesDocumentManagement()}"></p></li>
                                    <li> <p  th:text="${bank.getServicesAnalytics()}"></p></li>
                                </ul>
                            </div>
                        <div>
                                <ul><h2 style="font-size: 20px">Payments</h2>
                                    <li> <p  th:text="${bank.getPaymentMethod()}"></p></li>
                                    <li> <p  th:text="${bank.getPaymentAimsServices()}"></p></li>
                                    <li> <p  th:text="${bank.getPaymentAuto()}"></p></li>

                                </ul>
                            </div>
                            <div>
                                        <ul><h2 style="font-size: 20px">Cards</h2>
                                            <li> <p  th:text="${bank.getCardTypes()}"></p></li>
                                            <li> <p  th:text="${bank.getCardCategories()}"></p></li>
                                            <li> <p  th:text="${bank.getCardAnnualServicePrice()}"></p></li>
                                        </ul>
                            </div>
                               <div>
                                <ul>
                                    <h2 style="font-size: 20px">Credits</h2>
                                    <li> <p  th:text="${bank.getCreditAim()}"></p></li>
                                    <li> <p  th:text="${bank.getCreditInterestRate()}"></p></li>
                                    <li> <p  th:text="${bank.getCreditTerm()}"></p></li>
                                    <li> <p  th:text="${bank.getCreditEarlyPayment()}"></p></li>
                                </ul>
                            </div>
                             <div>
                                <ul><h2 style="font-size: 20px">Deposits</h2>
                                    <li> <p  th:text="${bank.getDepositRate()}"></p></li>
                                    <li> <p  th:text="${bank.getDepositTypesOfFunds()}"></p></li>
                                    <li> <p  th:text="${bank.getDepositCurrency()}"></p></li>
                                    <li> <p  th:text="${bank.getDepositAdditionalConditions()}"></p></li>

                                </ul>
                            </div>
                             <div>
                                <ul><h2 style="font-size: 20px">Insurance</h2>
                                    <li> <p  th:text="${bank.getInsuranceAim()}"></p></li>
                                    <li> <p  th:text="${bank.getInsuranceAmount()}"></p></li>

                                </ul>
                            </div>
                               <div>
                                <ul><h2 style="font-size: 20px">24/7 support</h2>
                                    <li> <p th:text="${bank.getConsultation()}"></p></li>

                                </ul>
                            </div>
                            <div>
                                <ul><h2 style="font-size: 20px">Bank Account</h2>
                                    <li> <p  th:text="${bank.getBankAccountOpeningPrice()}"></p></li>
                                    <li> <p  th:text="${bank.getBankAccountAvailabilityOfFreePeriod()}"></p></li>
                                    <li> <p  th:text="${bank.getBankAccountCurrency()}"></p></li>
                                    <liv th:text="${bank.getBankAccountTypes()}"></p></liv>
                                </ul>
                            </div>
                              <div>
                                <ul><h2 style="font-size: 20px">Acquiring</h2>
                                    <li> <p  th:text="${bank.getAcquiringTypes()}"></p></li>
                                    <li> <p  th:text="${bank.getMinimumCommissionRateOfTurnover()}"></p></li>
                                </ul>
                            </div>
                             <div>
                                <ul><h2 style="font-size: 20px">Corporation</h2>
                                    <li> <p  th:text="${bank.getCorporationServices()}"></p></li>
                                    <li> <p  th:text="${bank.getCorporationFinancing()}"></p></li>
                                </ul>
                            </div>
                              <div>
                                <ul><h2 style="font-size: 20px">Security</h2>
                                    <li> <p  th:text="${bank.getConsultation()}"></p></li>

                                </ul>
                            </div>
                </div>

            </div>
        <div class="clearfix"></div>
        </div>
    </div>
</div>
</div>


              



   

    <footer id="footer">


    </footer>




    <script src="../static/js/bootstrap.min.js"></script>


</body>
</html>
